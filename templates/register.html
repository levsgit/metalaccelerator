<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - МеталлАкселератор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    МеталлАкселератор
                </a>
            </div>
        </nav>
    </header>

    <main class="auth-section">
        <div class="auth-container">
            <h2>Регистрация</h2>
            <div class="user-type-selector">
                <div class="user-type-option selected">
                    <i class="fas fa-user-tie user-type-icon"></i>
                    <span class="user-type-text">Инвестор</span>
                </div>
                <a href="/apply" class="user-type-option">
                    <i class="fas fa-rocket user-type-icon"></i>
                    <span class="user-type-text">Стартап</span>
                    <i class="fas fa-external-link-alt" style="margin-left: 8px; font-size: 0.8em;"></i>
                </a>
            </div>

            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <input type="hidden" name="user_type" value="investor">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Подтвердите пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
            <div class="auth-footer">
                <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirm_password').addEventListener('input', validatePassword);

        function validatePassword() {
            const password = document.getElementById('password');
            const confirm = document.getElementById('confirm_password');
            const submitButton = document.querySelector('button[type="submit"]');

            if (password.value !== confirm.value) {
                confirm.setCustomValidity('Пароли не совпадают');
                submitButton.disabled = true;
            } else {
                confirm.setCustomValidity('');
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
